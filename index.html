<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="container_continue">
                <div class="instagram_continue">
                    <div class="group">
                        <img src="./img/instagram-logo.png" class="instagram_logo" alt="logo instagram">
                        <div class="instagram_profile">
                            <button class="button_image">
                            <a href="#"><img src=".//img/vinicius_perfil.jpg" class="profile" alt="foto de perfil"></a>
                        </button>
                        </div>
                        <div class="button">
                            <button class="button_continue">
                                <div>
                                    <div class="continue_button_aplly"><a href="#">Continuar como vinivitz</a></div>
                                </div>
                            </button>
                        </div>
                        <p class="not_login">Não é vinivitz? <a href="#">Troca de conta</a></p>
                    </div>
                </div>
                <div class="get_app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"><img src="./img/apple-button.png" alt="apple store"></a>
                        <a href="#" class="app_download"><img src="./img/googleplay-button.png" alt="google store"></a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
